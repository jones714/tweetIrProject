<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Positive', 'Negative', 'Neutral'],
        datasets: [{
            label: '# of Tweets',
            data: [{{ keys.count('Positive') }}, {{ keys.count('Negative') }}, {{ keys.count('Neutral') }}],
            backgroundColor: [
              'rgb(93, 194, 112)',
              'rgb(204, 104, 112)',
              'rgb(235, 207, 105)'
            ],
            borderWidth: 1
        }
      ]
    },

    options: {
      legend: {
        display: true,
        labels: {
          fontColor: 'white',
          fontSize: 14
        }
      },

      title: {
        display: true,
        position: 'bottom',
        text: 'What does Twitter think about China?',
        fontColor: 'white',
        fontSize: 18
      }
    }
});
</script>

<script>
var ctx = document.getElementById('myChart2').getContext('2d');
Chart.defaults.global.defaultFontColor = 'white';

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Positive', 'Negative', 'Neutral'],
        datasets: [{
            label: '# of Tweets',
            fill: false,
            data: [{{ keys.count('Positive') }}, {{ keys.count('Negative') }}, {{ keys.count('Neutral') }}],
            backgroundColor: [
              'rgb(93, 194, 112, 0.4)',
              'rgb(204, 104, 112, 0.4)',
              'rgb(235, 207, 105, 0.4)'
            ],
            borderColor: [
              'rgb(93, 194, 112)',
              'rgb(204, 104, 112)',
              'rgb(235, 207, 105)'
            ],
            borderWidth: 1
        }
      ]
    },
    options: {
      scales: {
        xAxes: [{
            gridLines: {
                offsetGridLines: true
            }
        }],
        yAxes: [{
          ticks:{
            beginAtZero:true,
            fixedStepSize: 1,
          }
        }]
    },
    legend: {
      display: true,
      labels: {
        fontColor: 'white',
        fontSize: 14
      }
    }
    }
});
</script>
